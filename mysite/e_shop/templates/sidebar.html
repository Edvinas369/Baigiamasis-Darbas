{% load static %}
{% load i18n %}

<!-- NAVIGATION -->
<div id="navigation">
    <!-- container -->
    <div class="container">
        <div id="responsive-nav">
            <!-- category nav -->
            {% if page %}
                <div class="category-nav">
            {% else %}
                <div class="category-nav show-on-click">
            {% endif %}

            <span class="category-header">{% trans "Categories" %} <i class="fa fa-list"></i></span>

            <ul class="category-list">
                {{ category | safe  }}
            </ul>

            </div>
            <!-- /category nav -->

            <!-- menu nav -->
            <div class="menu-nav">
                <span class="menu-header">Menu <i class="fa fa-bars"></i></span>
                <ul class="menu-list">
                    <li><a href="{% url 'e_shop' %}">{% trans "Home" %}</a></li>
                    <li><a href="{% url 'about' %}">{% trans "About Us" %}</a></li>
                    <li><a href="{% url 'contactus' %}">{% trans "Contact Us" %}</a></li>


                </ul>
            </div>
            <!-- menu nav -->
            </div>
        </div>
        <!-- /container -->
    </div>
    <!-- /NAVIGATION -->
