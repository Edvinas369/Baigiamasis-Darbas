{% load static %}
<!-- section -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h2 class="title">Latest Products </h2>
        </div>
      </div>
      <!-- section title --> 
	  {% for product in products_latest %}
      <!-- Product Single -->
      <div class="col-md-3 col-sm-6 col-xs-6">
        <div class="product product-single">
          <div class="product-thumb">
            <a href="/product/{{product.id}}/{{product.slug}}" class="main-btn quick-view">
              <i class="fa fa-search-plus"></i>Quick view</a>
            <img src="{{ product.image.url }}" alt="" style="height: 200px">
          </div>
          <div class="product-body">
            <h3 class'product-price'>€{{product.price}}</h3>
            <h2 class="product-name">
              <a href="#">{{ product.title }}</a>
            </h2>
            <div class="product-btns">
              <a href="/order/addtoshopcart/{{product.id}}" class='primary-btn add-to-cart'>
                <class="fa fa-shopping-cart"></i>Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
      <!-- /Product Single --> 
	  {% endfor %}
      <!-- row -->
      <div class="row">
        <!-- section title -->
        <div class="col-md-12">
          <div class="section-title">
            <h2 class="title">Picked For You</h2>
          </div>
        </div>
        <!-- section title --> 
		{% for product in products_picked %}
        <!-- Product Single -->
        <div class="col-md-3 col-sm-6 col-xs-6">
          <div class="product product-single">
            <div class="product-thumb">
              <a href="/product/{{product.id}}/{{product.slug}}" class="main-btn quick-view">
                <i class="fa fa-search-plus"></i>Quick view</a>
              <img src="{{ product.image.url }}" alt="" style="height: 200px" />
            </div>
            <div class="product-body">
              <h3 class'product-price'>€{{product.price}}</h3>
              <h2 class="product-name">
                <a href="#">{{ product.title }}</a>
              </h2>
              <div class="product-btns">
                <a href="/order/addtoshopcart/{{product.id}}" class='primary-btn add-to-cart'>
                  <class="fa fa-shopping-cart"></i>Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
        <!-- /Product Single --> 
		{% endfor %}
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /section -->
