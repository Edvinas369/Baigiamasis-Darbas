{% extends 'homebase.html' %}
{% load crispy_forms_tags i18n %}
{% block body %}
{% include 'sidebar.html' %} 

<div class="container">
    <h1>{% trans "Updating Profile of"|capfirst %} {{ user }}</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ u_form|crispy }}
        {{ p_form|crispy }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">{% trans "update"|capfirst %}</button>
        </div>
    </form>
</div>
{% endblock %}
